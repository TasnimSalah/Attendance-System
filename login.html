<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" href="style/css/registration.css">
</head>

<body>

    <!-- Sing in  Form -->
    <section class="sign-in my-3">
        <div class="container">
            <div class="signin-content py-5 row">
                <div class="signin-image col-md-6">
                    <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                </div>

                <div class="signin-form col-md-6">
                    <h2 class="form-title my-4">Login</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="fas fa-user"></i></label>
                            <input type="text" name="your_name" id="inputName" placeholder="Your Name" required />                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fas fa-lock"></i></label>
                            <input type="password" name="your_pass" id="inputPassword" placeholder="Password" required />
                        </div>
                        <div class="form-group ">
                            <input type="submit" name="signin" id="login" class="form-submit" value="Log in" />
                        </div>
                    </form>

                </div>
            </div>
    </section>

    </div>

    <!-- script -->
    <script src="https://kit.fontawesome.com/fa50145e5d.js" crossorigin="anonymous"></script>
    <script src="style/js/bootstrap.min.js"></script>
    <script src="style/js/jquery-3.4.1.min.js"></script>
    <script src="style/js/popper.min.js"></script>
    <script src="style/js/login.js"></script>
</body>

</html>
